<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </br>
    </br>
            <label for="email">Email</label>
            <input type=" text" name="email" id="email">
    </br>
</br> 
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone">
        </br>
    </br>
         
            <label for="dateof birth">Date of birth</label>
            <input type="date" name="dateof birth" id="dateof birth">
        </br>
    </br>
         
            <span>Gender:</span>
            <label for="area2">Male</label>
            <input type="radio" name="area2" id="area2">
            <label for="area3">Female </label>
            <input type="radio" name="area1" id="area3">
    </br>
</br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="us">United State</option>
            <option value="usa">USA</option>
            <option value="india">India</option>
        </select> 
        </fieldset>

        <fieldset>
            <legend>Addrees</legend>

            <input type="text" id="street">

            <input type="text" id="city">
            <label for="state">State</label>
            <input type="text" id="state">
            <label for="zip code">Zip code</label>
            <input type="text" id="zip code">      
            
        </fieldset>
        
        <fieldset>
            <legend>Other Information</legend>
            <label for="Textarea1">Comment:</label>
        </br>
            <textarea name="areatype1" id="areatype1" rows="10" cols="30"></textarea>
    </br>
            <label for="term">I agree to the term services</label>
            <input type="checkbox" id="term">
        </fieldset>

        <button>Submit</button>
           
</body>

</html>
