<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Job Application</h2>
    <form>
        <label for="Name">Name:</label>
        <input type="text" id="Name">
        </br>
        </br>

        <label for="Email">Email:</label>
        <input type="text" id="Email:">

        </br>
        </br>
        <label for="Phone">Phone:</label>
        <input type="text" id="Phone">
        </br>
        </br>
        <label for="fileupoad">Resume:</label>
        <input type="file" name="fileupoad" id="fileupoad">
        </br>
        </br>
        <label for="counter"> Experience (in year):</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        </br>
        </br>
        <fieldset>

            <legend>Skills:</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name=" checkbox" id="checkbox2">

            <label for="checkbox3">Javascript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">

        </fieldset>

        <label for="educaiontype">Highest Education:</label>
        <select name="educationtype" id="educationtype">

            <option value="phd">PHD</option>
            <option value="master degree">Master degree</option>
            <option value="high school">High School</option>
            <option value="bachloer's degree">Bachloer's degree</option>
        </select>
        </br>

        <fieldset>
            <legend>Availability:</legend>
            <label for="radio2">Full-Time</label>
            <input type="radio" name="radio" id="radio2">
            </br>
            </br>
            <label for="radio3">Part-Time</label>
            <input type="radio" name="radio" id="radio3">
            </br>
            </br>
        </fieldset>

 
        <label for="Textarea1"> Addional Comment:</label>
    </br>
        <input type="text" id="Textarea1" cols="30" row="10">
        <button>Submit Application</button>
</br>


    </form>

</body>

</html>
